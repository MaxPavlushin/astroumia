<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/theme.css">
	</head>

	<body>

		<div id="Главная" class="tabcontent">

		</div>

		<!-- СКРИПТ -->
		<script src="scripts\main.js"></script> <!-- Основное меню -->
